<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a quiz that ask questions about HTML and CSS">
    <meta name="author" content="Rodolfo Menocal">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>Quiz Form | WDD 130 | Rodolfo Menocal</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-square-check-filled" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#00abfb" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M18.333 2c1.96 0 3.56 1.537 3.662 3.472l.005 .195v12.666c0 1.96 -1.537 3.56 -3.472 3.662l-.195 .005h-12.666a3.667 3.667 0 0 1 -3.662 -3.472l-.005 -.195v-12.666c0 -1.96 1.537 -3.56 3.472 -3.662l.195 -.005h12.666zm-2.626 7.293a1 1 0 0 0 -1.414 0l-3.293 3.292l-1.293 -1.292l-.094 -.083a1 1 0 0 0 -1.32 1.497l2 2l.094 .083a1 1 0 0 0 1.32 -.083l4 -4l.083 -.094a1 1 0 0 0 -.083 -1.32z" stroke-width="0" fill="currentColor" />
                </svg>Basic HTML and CSS Quiz
            </h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <div class="questions-display">
                        <label for="q1"><span class="question-number">1.</span>What does the acronym HTML stand for?</label>
                        <input type="text" name="q1" id="q1">
                    </div>

                    <div class="questions-display">
                        <label for="q2"><span class="question-number">2.</span>Which types of selector are available in CSS?</label>
                        <textarea name="q2" id="q2" cols="30" rows="5" class="text-area-font"></textarea>
                    </div>

                    <div class="questions-display">
                        <label for="q3"><span class="question-number">3.</span>Which of the following is the universal selectar at CSS?</label>
                        <select name="q3" id="q3">
                            <option value="" selected disabled>Choose one...</option>
                            <option value="*">*</option>
                            <option value=".Universal">.Universal</option>
                            <option value=".All">.All</option>
                        </select>
                    </div>

                    <div class="questions-display">
                        <label for="q4"><span class="question-number">4.</span>According to this CSS declaration, what is left padding? <span class="code">padding: 15px 20px</span></label>
                        <input type="number" step="1" name="q4" id="q4">
                    </div>

                    <button type="submit" class="button">Submit Quiz</button>
                </fieldset>
            </form>
        </main>
    </div>
</body>
</html>
